<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구독 관리</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h1>User</h1>
<h2>구독관리</h2>
<button onclick="subscribe()">구독하기</button>
<button onclick="unsubscribe()">구독취소</button>

<script>
    function subscribe() {
        $.ajax({
            url: '/api/user/subscribe',
            type: 'POST',
            success: function(response) {
                alert('구독이 완료되었습니다.');
            },
            error: function(xhr, status, error) {
                alert('구독 중 오류가 발생했습니다: ' + xhr.responseText);
            }
        });
    }

    function unsubscribe() {
        $.ajax({
            url: '/api/user/unsubscribe',
            type: 'POST',
            success: function(response) {
                alert('구독이 취소되었습니다.');
            },
            error: function(xhr, status, error) {
                alert('구독 취소 중 오류가 발생했습니다: ' + xhr.responseText);
            }
        });
    }
</script>
</body>
</html>
